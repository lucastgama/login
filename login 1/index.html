<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>
  <body>
    <section id="background">
      <div class="panel">
        <div class="wrapper-background">
          <img
            src="https://images.vexels.com/media/users/3/152299/isolated/lists/4f63af6a16633f2bfd29063205f2882c-desenho-de-voar-de-astronauta.png"
            alt=""
          />
        </div>
        <div class="wrapper-form">
          <form action="#" id="form-login" method="POST" >
            <label>E-mail<input type="email" id="email"/></label>
            <label>Senha<input type="password" id="password"/></label>
            <span>
              Memorizar senha e login?
              <input type="checkbox" value="" id="save-user" />
            </span>
            <button class="btn-login">Entrar</button>
            <div class="social-login">
              <div class="social-account">
                <i class="fa-brands fa-facebook-f"></i>
              </div>
              <div class="social-account">
                <i class="fa-brands fa-google"></i>
              </div>
              <div class="social-account">
                <i class="fa-brands fa-twitter"></i>
              </div>
              <div class="social-account">
                <i class="fa-brands fa-linkedin-in"></i>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="script.js"> </script>
  </body>
</html>
