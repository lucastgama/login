<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login 2</title>
  </head>
  <body>
    <section class="hero">
      <div class="form-box">
        <div class="btn-box">
          <div id="btn-switch"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Log in
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>
        <div class="social-icons">
          <img src="./img/fb.png" class="social-icon" alt="" />
          <img src="./img/tw.png" class="social-icon" alt="" />
          <img src="./img/gp.png" class="social-icon" alt="" />
        </div>
        <form id="login" class="input-group">
          <input
            type="email"
            class="input-field"
            id="email"
            required
            placeholder="Enter e-mail"
          />
          <input
            type="password"
            class="input-field"
            id="password"
            required
            placeholder="Enter Password"
          />
          <input type="checkbox" class="chech-box" /><span
            >Remember password</span
          >
          <button type="button" class="submit-btn" value="">Log in</button>
        </form>
        <form id="register" class="input-group">
          <input
            type="email"
            class="input-field"
            id="email-register"
            required
            placeholder="Enter e-mail"
          />
          <input
            type="password"
            class="input-field"
            id="password-register"
            required
            placeholder="Enter Password"
          />
          <input type="checkbox" class="chech-box" /><span
            >I agree to the terms & conditions</span
          >
          <button type="button" class="submit-btn" value="">Register</button>
        </form>
      </div>
    </section>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn-switch");
      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
        console.log(document.getElementById("login"));
      }
    </script>
  </body>
</html>
